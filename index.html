<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Ping Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f1f1f1;
      padding: 20px;
    }
    h1 { color: #f1f1f1; }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #444;
      color: #fff;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #3a3a3a;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 4px;
    }
    .countdown {
      font-size: 14px;
      color: #bbb;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .response {
      font-size: 13px;
      margin-top: 5px;
      color: #8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ping Dashboard</h1>
    <input id="urlInput" type="text" placeholder="Enter site URL (e.g. https://example.com)" />
    <button onclick="addUrl()">Save URL</button>
    <p class="countdown">Next ping in: <span id="countdown">30</span>s</p>
    <ul id="urlList"></ul>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const urlListEl = document.getElementById('urlList');
    const countdownEl = document.getElementById('countdown');
    let interval = 30;
    let urls = JSON.parse(localStorage.getItem('pingUrls') || '[]');

    function saveUrls() {
      localStorage.setItem('pingUrls', JSON.stringify(urls));
    }

    function addUrl() {
      const url = urlInput.value.trim();
      if (url && !urls.includes(url)) {
        urls.push(url);
        saveUrls();
        renderUrls();
        urlInput.value = '';
      }
    }

    function updateUrl(index) {
      const newUrl = prompt("Edit URL:", urls[index]);
      if (newUrl) {
        urls[index] = newUrl.trim();
        saveUrls();
        renderUrls();
      }
    }

    function renderUrls() {
      urlListEl.innerHTML = '';
      urls.forEach((url, index) => {
        const li = document.createElement('li');
        const responseEl = document.createElement('div');
        responseEl.className = 'response';
        responseEl.id = `response-${index}`;

        li.innerHTML = `<div>${url}</div>`;
        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';
        btnGroup.innerHTML = `
          <button onclick="pingUrl(${index})">Ping Now</button>
          <button onclick="updateUrl(${index})">Edit</button>
          <button onclick="removeUrl(${index})">Remove</button>
        `;

        li.appendChild(btnGroup);
        li.appendChild(responseEl);
        urlListEl.appendChild(li);
      });
    }

    function removeUrl(index) {
      urls.splice(index, 1);
      saveUrls();
      renderUrls();
    }

    function pingUrl(index) {
      const url = urls[index];
      fetch(url, { mode: 'no-cors' })
        .then(() => {
          document.getElementById(`response-${index}`).textContent = 'Ping successful (no-cors, assumed OK)';
        })
        .catch(() => {
          document.getElementById(`response-${index}`).textContent = 'Ping failed';
        });
    }

    function pingUrls() {
      urls.forEach((_, index) => pingUrl(index));
    }

    function startCountdown() {
      let timeLeft = interval;
      countdownEl.textContent = timeLeft;
      setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft === 0) {
          pingUrls();
          timeLeft = interval;
        }
      }, 1000);
    }

    renderUrls();
    startCountdown();
  </script>
</body>
</html>
